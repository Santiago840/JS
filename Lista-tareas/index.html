<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="funcion.js"></script>
  </head>
  <body>
    <div id="contenedorPrincipal">
      <h1 id="titulo">To-Do List</h1>
      <div id="contenedorEncabezado">
        <div id="contenedorCampoTextoAgregar">
          <input
            type="text"
            class="camposTexto"
            id="txtAgregar"
            placeholder="Agregar..."
            maxlength="40"
          />
          <button
            class="botones fa-solid fa-plus"
            type="button"
            id="btnAgregar"
          ></button>
        </div>
        <div id="contenedorCampoTextoBuscar">
          <input
            type="text"
            class="camposTexto"
            id="txtBuscar"
            placeholder="Buscar..."
            maxlength="40"
          />
          <i class="fa-solid fa-magnifying-glass fa-beat" id="imgBuscar"></i>
        </div>
      </div>
      <div id="contenedorTareas">
        <div class="listaTarea" id="contenedorTareasPendientes">
          <!-- <div class="tarea">
            <input type="checkbox" name="chbChecar" id="chbChecar" />
            <input
              type="text"
              name="txtTarea"
              class="textoTarea"
              id="txtTarea2"
              disabled
            />
            <button
              type="button"
              class="botones fa-solid fa-edit"
              id="btnEditar"
            ></button>
            <button
              type="button"
              class="botones btnEliminar fa-solid fa-trash"
              id="btnEliminarPendiente"
            ></button>
          </div> -->
          </div>
        <div class="listaTarea" id="contenedorTareasCompletadas">
          <div class="tarea">
            <input type="checkbox" name="chbChecar" id="chbChecar" />
            <input
              type="text"
              name="txtTarea"
              class="textoTarea"
              id="txtTarea"
              disabled
            />
            <button
              type="button"
              class="botones btnEliminar fa-solid fa-trash"
              id="btnEliminarCompletada"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
