<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="funcion.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div id="principal">
      <div id="titulo">
        <h1>To do List</h1>
      </div>
      <div id="principalTarea">
        <div id="cabecearaTarea">
          <input
            onkeydown="teclaTarea(event, 'nombre')"
            id="nombre"
            type="text"
          />
          <button onclick="agregarTarea()">Agregar</button>
          <button onclick="limpiarLista('listaTarea')">Borrar Lista</button>
        </div>
        <div id="tareas">
          <div class="tarea">
            <ul id="listaTarea"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
